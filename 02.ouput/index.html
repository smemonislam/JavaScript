<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Output</title>
</head>
<body>
    <div class="container">
        <h2>JavaScript Output</h2>
        <p id="demo_text"></p>
        <button type="button" onclick="alert(5+6)">Click Me</button>
        <button type="button" onclick="document.write(5+6)" >Click Me</button>
        <button type="button" onclick="console.log(5+6)">Click Me</button>
    </div>

    <script>
        document.getElementsByClassName('container')[0].style.width = '1200px';
        document.getElementsByClassName('container')[0].style.margin = '0 auto';

        document.getElementById('demo_text').innerHTML = 5 + 6;
        document.getElementById('demo_text').innerHTML = "I Love JavaScript";

        var value = document.getElementById('demo_text');        
        console.log(value);
        
    </script>
</body>
</html>
