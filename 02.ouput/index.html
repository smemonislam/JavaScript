<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Output</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>JavaScript Output</h1>
                <div class="border border-primary p-4 my-3">
                    <h2>Writing into an HTML element, using innerHTML.</h2>
                    <button type="button" id="demo1" onclick="innerH()">Click Me!</button>
                </div>
                <div class="border border-primary p-4 my-3">
                    <h2>Writing into an alert box, using window.alert().</h2>
                    <button id="demo2" onclick="alertF()" type="button">Click me!</button>
                </div>
                <div class="border border-primary p-4">
                    <h2>Writing into the HTML output using document.write()</h2>
                    <button id="demo3" onclick="writeF()" type="button">Click me!</button>
                </div>
            </div>
        </div>
    </div>
    

    <script src="js/script.js"></script>
</body>
</html>
